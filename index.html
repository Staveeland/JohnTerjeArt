<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staveland Art - Gallery</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;500&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Staveland Art</div>
      <!-- Added hamburger icon for mobile -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html" class="active">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="gallery-section">
      <h1>Art Gallery</h1>
      <div id="gallery" class="gallery-grid">
        <!-- Gallery items will be dynamically inserted here, grouped by category -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Staveland Art. All rights reserved.</p>
  </footer>

  <!-- Firebase and our custom scripts -->
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <!-- Our Firebase configuration -->
  <script src="js/firebase-config.js"></script>
  <!-- Custom JS to load the gallery with groups -->
  <script src="js/index.js"></script>

  <!-- Script to toggle hamburger menu -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("nav-links");
      hamburger.addEventListener("click", function() {
        navLinks.classList.toggle("show");
      });
    });
  </script>
</body>
</html>
